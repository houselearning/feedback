<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | HouseLearning</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://houselearning.org/cookiebanner.js"
    <style>
        :root {
            --hl-primary: #10b981;
            --hl-dark: #0f172a;
            --hl-bg: #f8fafc;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--hl-bg);
            color: var(--hl-dark);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            padding: 2rem;
            max-width: 500px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            color: var(--hl-primary);
            opacity: 0.2;
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .brand-logo {
            background: var(--hl-primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: var(--hl-primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: white;
            color: var(--hl-dark);
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background-color: #f1f5f9;
        }

        /* Whimsical Education Touch */
        .illustration {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }
    </style>
</head>
<body>

    <div class="error-code">404</div>

    <div class="error-container">
        <div class="brand-logo">HL</div>
        <span class="illustration">ðŸ“š</span>
        <h1>Page Not Found</h1>
        <p>It looks like the page you are looking for has been moved or doesn't exist.</p>
        
        <div class="button-group">
            <a href="/" class="btn btn-primary">Go to Dashboard</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
    </div>

</body>
</html>
